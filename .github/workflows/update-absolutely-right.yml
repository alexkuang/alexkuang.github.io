name: Update Absolutely Right Counter

on:
  schedule:
    # Run near end of the day
    - cron: '0 22 * * *'
  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  update-absolutely-right:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest public commit
        env:
          GH_TOKEN: ${{ secrets.GH_PUBLIC_TOKEN }}
        run: ./scripts/update-absolutely-right.sh

      - name: Commit and push if changed
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/absolutely-right.json
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: update absolutely right counter"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger deploy
        if: steps.commit.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main'
            })
